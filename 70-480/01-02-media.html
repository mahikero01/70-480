<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>01-02-media</title>
	<style>
		img:hover {
			cursor: pointer;
		}
	</style>
	<script>
		var video;
		window.onload = function () {
			video = document.getElementById("sampleVideo");
		}
		
		function play() {
			video.play();
		}
		function pause() {
			video.pause();
		}
		function back() {
			video.currentTime -= 10;
		}
	</script>
</head>
<body>
	<table>
		<tr>
			<td>
				<video  controls height="400" width="600" id="sampleVideo">
					<!-- <source src="samplevideo.mp4" type="video/ogg"/> -->
					<source src="samplevideo.ogv" type="video/ogg"/>
				</video>
			</td>
			<td>
				<img id="backButton" src="backword.png" onclick="back();" /><br />
				<img id="playButton" src="forward.png" onclick="play();" /><br />
				<img id="pauseButton" src="pause.png" onclick="pause();" /><br />
			</td>
		</tr>
		<tr>
			<audio controls>
				<source src="Kalimba.mp3" type="audio/mp3" />
			</audio>
		</tr>
	</table>




	
</body>
</html>
