<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>01-03b</title>
	<style>
		#orange {
			height: 150px;
			width: 225px;
		}
		.trans {
			transform: rotate(90deg);

	<script>

	<img id="orange1" src="orange.jpg" style="position: relative" />
</body>
